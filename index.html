<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrasi Santri</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container active">
        
        <!-- Panel samping -->
        <div class="side-panel">
            <div class="panel-content">
                <h1 class="panel-title">Selamat Datang!</h1>
                <p class="panel-text">Ingin bergabung menjadi bagian dari kami?</p>
                <button type="button" class="btn register-btn">Register</button>
            </div>
        </div>

        <!-- Form Login -->
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                
                <div class="input-box">
                    <input type="email" placeholder="Email" required> 
                    <i class='bx bxs-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Kata Sandi" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="forgot-link">
                    <a href="#">Lupa Kata Sandi?</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
                
                </div>
            </form> 
        </div>

        <!-- Form Registrasi -->
        <div class="form-box register">
            <form action="">
                <h1 class="reg-title">Registrasi Santri Baru</h1>
                <p class="reg-desc">Isi data berikut untuk mendaftar sebagai santriwati Yayasan Sahabat Qur'an</p>
                
                <div class="input-box">
                    <label for="nama_lengkap">Nama Lengkap</label>
                    <input type="text" id="nama_lengkap" required>
                </div>

                <div class="double-box">
                    <div class="input-box">
                        <label for="tempat_lahir">Tempat Lahir</label>
                        <input type="text" id="tempat_lahir" required>
                    </div>
                    <div class="input-box">
                        <label for="tanggal_lahir">Tanggal Lahir</label>
                        <input type="date" id="tanggal_lahir" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="telp">Nomor Telepon</label>
                    <input type="tel" id="telp" required>
                </div>

                <div class="input-box">
                    <label for="email_reg">Email</label>
                    <input type="email" id="email_reg" required>
                </div>

                <div class="check-box">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        Saya menyetujui <a href="#">Syarat dan Ketentuan</a> yang berlaku.
                    </label>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn daftar-btn">Daftar</button>
                    <div class="register-link footer-link">
                        <a href="#" class="login-btn">Kembali ke Login</a>
                    </div>
                </div>
            </form> 
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
